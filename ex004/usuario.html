    <link rel="stylesheet" href="reset.css">

    <nav>
        <ul>
            <li>
                <a href="./home.html">HOME</a>

            </li>
        </ul>
    </nav>
    <main>
        <header>
            Cadastro de usuario
        </header>
        <section>
            <div>
                <form action="./index.html">
                    <label for="email">
                        E-mail
                        <input type="email" name="email" id="email">
                    </label>
                    <label for="senha">
                        Senha
                        <input type="password" name="senha" id="senha">
                    </label>
                    <label for="c-senha">
                        Confirmar senha
                        <input type="password" name="c-senha" id="c-senha">
                    </label>
                </form>
                <section class="buttons">
                    <button class="blu">BUSCAR</button>
                    <button class="red">EXCLUIR</button>
                    <button class="uai">CANCELAR</button>
                    <button class="blu">SALVAR</button>
                </section>
            </div>
        </section>
        <footer>
            SISTEMA DE ARMAZENAMENTO GEOGRAFICO - 2024
