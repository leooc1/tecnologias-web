<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Template</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <input type="text" name="screen" id="screen" disabled value="12">
        <section class="buttons">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>/</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>*</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>-</button>
            <button>0</button>
            <button id="equal">=</button>
            <button>+</button>

        </section>
    </main>
</body>

</html>
