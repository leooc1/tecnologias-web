<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://tr.rbxcdn.com/52f22bc0a7a5b0c3ff6be1b122139e19/420/420/Hat/Png"

    <link rel="stylesheet" href="./reset.css">

<body>

    <main>
        <form action="#" id="form">
            <input type="text" name="nome" id="nome" placeholder="Nome Completo">
            <input type="email" name="email" id="email" placeholder="email@email.email">
            <input type="tel" name="telefone" id="telefone" placeholder="(xx) x xxxx-xxxx">
            <textarea name="msg" id="msg" placeholder="Sua Mensagem"></textarea>
            <button type="submit" style="cursor: pointer;">Enviar Mensagem</button>
        </form>
    </main>
    <footer>
        &copy; Leonardo Oliveira de Castro

    <script>
        const form = document.getElementById('form')
        form.addEventListener('submit', (e)=>{e.preventDefault()})
    </script>
